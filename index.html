<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <meta content="email=no" name="format-detection">
    <title>能给你的最后的爱，便是好好活着</title>
    <!--<script type="text/javascript" src="js/initFont.js"></script>-->
    <style>
        #app{
            width:100%;
        }
        img{
            width:100%;
            height:auto;
            margin-top:-5em;
            display: block;
            position: relative;
        }
        audio{
            position:fixed;
            z-index:2000;
            left:0;
            bottom:0;
            width:100%;
            display:block;
        }
    </style>
</head>
<body>
    <div id="app">
        <img  alt="" :src="item.src" :style="{zIndex:200-index}" v-for="(item, index) in imglist">
        <audio src="music/music.mp3" controls="controls" autoplay preload loop></audio>
    </div>
    
    <script type="text/javascript" src="js/vue.js"></script>
    <script type="text/javascript" src="js/vue-resource.js"></script>
</body>
<script>
var vm = new Vue({
    el: '#app',
    data: {
        imglist:[]
    },
    mounted: function(){
        this.creatList();
    },
    filters: {

    },
    methods: {
        creatList:function(){
            var arr = [];
            for(var i = 1; i < 149; i++){
                var src = "";
                if(i < 10){
                    src = "00"+i;
                }else if(i>=10&&i<100){
                    src = "0"+i;
                }else{
                    src = i;
                }
                arr.push({
                    "src":'images/'+src+'.jpg'
                })
            }
            this.imglist = arr;
        }
    }
})
</script>
</html>
